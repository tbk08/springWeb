<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:method="post" th:action="@{/test}" th:object="${test}">
    <label for="text"><p th:text="${showQuestion}">VALUE</p> </label>
<!--    <p th:text="${showQuestion}">VALUE</p>-->
    <input type="text" th:field="*{text}" id="text"/>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
